# SonarQube Configuration for Veda Client

sonar.projectKey=veda-client
sonar.projectName=Veda Client
sonar.projectVersion=2.0.0

# Source directories
sonar.sources=src
sonar.tests=test

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.js

# Test configurations
sonar.test.inclusions=test/**/*.test.js

# JavaScript/TypeScript settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.sourceEncoding=UTF-8

# Coverage
sonar.coverage.exclusions=test/**,**/*.test.js

# Language
sonar.language=js

